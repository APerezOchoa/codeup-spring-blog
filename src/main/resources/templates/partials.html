<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IBM+Plex+Serif&family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/dice.css}" type="text/css">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">That's what they said!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/roll-dice">Roll Dice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">All Posts</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/posts/create">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ads">All Ads</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/ads/create">Create Ad</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item ms-auto">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}" th:method="POST">
                    <button class="btn btn-secondary" type="submit" id="logout">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="footer-bg mt-auto" id="footer">
        <p class="text-end" id="footer-content">Just a generic footer. All rights reserved and what not.</p>
    </footer>

    <div th:fragment="boot-scripts">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
                crossorigin="anonymous"></script>
    </div>

</body>
</html>
